<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="contenido">
			<div class="container">
				<h:form>
					<div class="form-group">
						<label>Nombre Categoria</label>
						<h:inputText value="#{categoriaBean.categoria.nombre}"
							class="form-control">
						</h:inputText>
					</div>
					<h:commandButton class="btn btn-primary"
						action="#{categoriaBean.crearCategoria()}" value="Crear Categoria" />
					<br />
					<br />
					<br />

					<div class="container">
						<h:dataTable class="table" value="#{categoriaBean.categorias}"
							var="categoria">
							<h:column>
								<f:facet name="header">Id Categoria</f:facet>
								#{categoria.id}
							</h:column>
							<h:column>
								<f:facet name="header">Nombre Categoria</f:facet>
								#{categoria.nombre}
							</h:column>
						</h:dataTable>
					</div>

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
